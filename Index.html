<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cagnotte</title>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfaf3;
      font-family: 'Prata', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 90%;
      max-width: 400px;
    }

    a.button,
    button.button {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 25px;
      border: 5px solid #556B2F;
      background-color: transparent;
      color: #556B2F;
      font-size: 2.2em; /* ✔ Texte beaucoup plus grand */
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a.button:hover,
    button.button:hover {
      background-color: #eef2e3;
    }

    /* Modal */
    #weroModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #weroModalContent {
      background: white;
      padding: 30px;
      width: 80%;
      max-width: 320px;
      border-radius: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      color: #333;
      position: relative;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      font-family: 'Prata', serif;
    }

    #weroModalContent span {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    #weroModalContent strong {
      font-size: 1.8em;
      color: #556B2F;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a class="button" href="https://pots.lydia.me/collect/pots?id=93814-linogravure-st-sulpice-en-fete" target="_blank">Lydia</a>
    <a class="button" href="https://www.paypal.com/qrcodes/p2pqrc/SAHMXC7PFQMTJ" target="_blank">PayPal</a>
    <button class="button" onclick="openModal()">Wero</button>
  </div>

  <div id="weroModal">
    <div id="weroModalContent">
      <span onclick="closeModal()">&times;</span>
      Pour les virements Wero,<br />
      voici le numéro du bénéficiaire :
      <strong>0750812934</strong>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('weroModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('weroModal').style.display = 'none';
    }
  </script>
</body>
</html>
