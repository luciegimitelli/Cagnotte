<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Choisissez une cagnotte</title>
  <!-- Police Marcovaldo -->
  <link href="https://fonts.googleapis.com/css2?family=Marcovaldo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Marcovaldo', serif;
      background-color: #fdfaf3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      box-sizing: border-box;
    }

    h1 {
      color: #FF0084;
      text-align: center;
      margin-top: 160px; /* descendu très bas */
      margin-bottom: 40px;
      font-size: 28px;
      line-height: 1.3;
      max-width: 90%;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      width: 100%;
    }

    a.button,
    button.button {
      background-color: #556B2F;
      color: white;
      font-size: 28px;
      padding: 60px 0; /* très haut */
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 70vw; /* très étroit */
      max-width: 300px;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
      font-family: 'Marcovaldo', serif;
      text-transform: uppercase;
    }

    a.button:hover,
    button.button:hover {
      background-color: #42521f;
    }

    #footer {
      position: absolute;
      bottom: 60px; /* bien remonté */
      font-size: 18px;
      color: #FF0084;
      text-align: center;
      font-family: 'Marcovaldo', serif;
    }

    /* Fenêtre modale */
    #weroModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      padding: 10px;
      box-sizing: border-box;
    }

    #weroModalContent {
      background: white;
      padding: 30px 20px;
      width: 70vw; /* étroit */
      max-width: 300px;
      height: 350px; /* très haut */
      margin: 100px auto;
      border-radius: 12px;
      text-align: center;
      position: relative;
      font-family: 'Marcovaldo', serif;
      font-size: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-transform: uppercase;
    }

    #weroModalContent span {
      position: absolute;
      top: 12px;
      right: 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 26px;
    }

    #weroModalContent p {
      margin: 12px 0;
    }

    #weroModalContent p strong {
      font-size: 2.2em;
      color: #FF0084;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
        margin-top: 140px;
        line-height: 1.4;
      }
      a.button,
      button.button {
        font-size: 24px;
        padding: 50px 0;
      }
      #weroModalContent {
        font-size: 18px;
        height: 320px;
      }
      #weroModalContent p strong {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1>
    Merci pour votre<br />
    Achat !<br />
    Veuillez sélectionner<br />votre mode de paiement
  </h1>

  <div class="button-container">
    <a
      class="button"
      href="https://pots.lydia.me/collect/pots?id=93814-linogravure-st-sulpice-en-fete"
      target="_blank"
    >Lydia</a>

    <a
      class="button"
      href="https://www.paypal.com/qrcodes/p2pqrc/SAHMXC7PFQMTJ"
      target="_blank"
    >PayPal</a>

    <button class="button" onclick="openModal()">Wero</button>
  </div>

  <div id="weroModal">
    <div id="weroModalContent">
      <span onclick="closeModal()">&times;</span>
      <p>POUR LES VIREMENTS WERO,</p>
      <p>VOICI LE NUMÉRO DE TÉLÉPHONE DU BÉNÉFICIAIRE À COPIER :</p>
      <p><strong>0750812934</strong></p>
    </div>
  </div>

  <div id="footer">Lucie Gimitelli - Linogravure</div>

  <script>
    function openModal() {
      document.getElementById('weroModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('weroModal').style.display = 'none';
    }
  </script>
</body>
</html>
