<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Choisissez une cagnotte</title>
  <!-- Police moderne et propre -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdfaf3; /* crème */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #FF0084;
      text-align: center;
      margin-top: 120px;
      font-size: 24px;
      line-height: 1.4;
      max-width: 90%;
    }

    .button-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 80%;
      max-width: 400px;
    }

    a.button,
    button.button {
      background-color: #556B2F;
      color: white;
      font-size: 22px;
      padding: 30px;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 25px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-transform: uppercase;
    }

    a.button:hover,
    button.button:hover {
      background-color: #3f521c;
      transform: scale(1.03);
    }

    #footer {
      margin-top: auto;
      margin-bottom: 40px;
      font-size: 14px;
      color: #FF0084;
      text-align: center;
    }

    /* Modal Wero */
    #weroModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #weroModalContent {
      background: white;
      padding: 30px;
      width: 80%;
      max-width: 320px;
      border-radius: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      color: #333;
      position: relative;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    #weroModalContent span {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    #weroModalContent strong {
      font-size: 1.8em;
      color: #FF0084;
      display: block;
      margin-top: 15px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
        margin-top: 100px;
      }

      a.button,
      button.button {
        font-size: 18px;
        padding: 25px;
      }

      #footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>
    Merci pour votre achat !<br />
    Veuillez sélectionner votre<br />
    mode de paiement
  </h1>

  <div class="button-container">
    <a class="button" href="https://pots.lydia.me/collect/pots?id=93814-linogravure-st-sulpice-en-fete" target="_blank">Lydia</a>
    <a class="button" href="https://www.paypal.com/qrcodes/p2pqrc/SAHMXC7PFQMTJ" target="_blank">PayPal</a>
    <button class="button" onclick="openModal()">Wero</button>
  </div>

  <!-- Fenêtre modale -->
  <div id="weroModal">
    <div id="weroModalContent">
      <span onclick="closeModal()">&times;</span>
      POUR LES VIREMENTS WERO,<br />
      VOICI LE NUMÉRO DU BÉNÉFICIAIRE :
      <strong>0750812934</strong>
    </div>
  </div>

  <div id="footer">Lucie Gimitelli - Linogravure</div>

  <script>
    function openModal() {
      document.getElementById('weroModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('weroModal').style.display = 'none';
    }
  </script>
</body>
</html>
