<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Choisissez une cagnotte</title>
  <!-- Import police Anton pour effet style "Poster" Instagram -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Anton', sans-serif;
      background-color: #fdfaf3; /* crème / ivoire */
      margin: 20px 30px;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #FF0084; /* rose */
      text-align: center;
      margin-top: 30px;
      margin-bottom: 25px; /* rapproché de la fenêtre */
      font-size: 28px; /* taille adaptée */
      line-height: 1.2;
      max-width: 480px;
      /* Texte sur 3 lignes avec retours forcés */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
      width: 100%;
      max-width: 480px;
      flex-grow: 1;
      justify-content: center;
    }

    a.button,
    button.button {
      background-color: #556B2F; /* vert */
      color: white;
      font-size: 26px;
      padding: 25px 0;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
      font-family: 'Anton', sans-serif;
    }

    a.button:hover,
    button.button:hover {
      background-color: #42521f; /* vert foncé hover */
    }

    #footer {
      margin-top: 60px;
      font-size: 18px;
      color: #FF0084;
      text-align: center;
      font-family: 'Anton', sans-serif;
    }

    /* Fenêtre modale */
    #weroModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      padding: 10px; /* petit padding pour mobile */
      box-sizing: border-box;
    }

    #weroModalContent {
      background: white;
      padding: 20px 25px;
      max-width: 400px;
      height: 180px; /* moins haute */
      margin: 60px auto;
      border-radius: 12px;
      text-align: center;
      position: relative;
      font-family: 'Anton', sans-serif;
      font-size: 18px;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #weroModalContent span {
      position: absolute;
      top: 12px;
      right: 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 24px;
    }

    #weroModalContent p {
      margin: 6px 0;
    }

    #weroModalContent p strong {
      font-size: 1.8em;
      color: #FF0084;
    }

    /* Responsive mobile */
    @media (max-width: 500px) {
      body {
        margin: 10px 15px;
      }
      h1 {
        font-size: 24px;
        max-width: 100%;
        margin-bottom: 15px;
      }
      .button-container {
        max-width: 100%;
        gap: 30px;
      }
      a.button,
      button.button {
        font-size: 22px;
        padding: 20px 0;
        max-width: 100%;
      }
      #weroModalContent {
        width: 90vw;
        max-width: none;
        height: auto;
        margin: 40px auto;
        padding: 15px 20px;
        font-size: 16px;
      }
      #weroModalContent p strong {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1>
    Merci pour votre<br />
    Achat !<br />
    Veuillez sélectionner votre mode de paiement
  </h1>

  <div class="button-container">
    <a
      class="button"
      href="https://pots.lydia.me/collect/pots?id=93814-linogravure-st-sulpice-en-fete"
      target="_blank"
      >Lydia</a
    >
    <a
      class="button"
      href="https://www.paypal.com/qrcodes/p2pqrc/SAHMXC7PFQMTJ"
      target="_blank"
      >PayPal</a
    >
    <button class="button" onclick="openModal()">Wero</button>
  </div>

  <!-- Fenêtre modale Wero -->
  <div id="weroModal">
    <div id="weroModalContent">
      <span onclick="closeModal()">&times;</span>
      <p>
        Pour les virements Wero, voici le numéro de téléphone du bénéficiaire
        à copier :
      </p>
      <p><strong>0750812934</strong></p>
    </div>
  </div>

  <div id="footer">Lucie Gimitelli - Linogravure</div>

  <script>
    function openModal() {
      document.getElementById('weroModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('weroModal').style.display = 'none';
    }
  </script>
</body>
</html>
